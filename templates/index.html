<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>

        <!-- Prediction Result Display -->
        {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
        {% endif %}

        <form class="prediction-form" method="POST" action="/predict">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="Age" min="0" max="100" step="0.1" required />
            </div>
            <div class="form-group">
                <label for="fare">Fare</label>
                <input type="number" id="fare" name="Fare" min="0" step="0.01" required />
            </div>
            <div class="form-group">
                <label for="pclass">Pclass</label>
                <select id="pclass" name="Pclass" required>
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" name="Sex" required>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="embarked">Embarked</label>
                <select id="embarked" name="Embarked" required>
                    <option value="0">Cherbourg (C)</option>
                    <option value="1">Queenstown (Q)</option>
                    <option value="2">Southampton (S)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="familysize">Family Size</label>
                <input type="number" id="familysize" name="FamilySize" min="0" max="20" required />
            </div>
            <div class="form-group">
                <label for="isalone">Is Alone</label>
                <select id="isalone" name="IsAlone" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hascabin">Has Cabin</label>
                <select id="hascabin" name="HasCabin" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <select id="title" name="Title" required>
                    <option value="0">Mr</option>
                    <option value="1">Miss</option>
                    <option value="2">Mrs</option>
                    <option value="3">Master</option>
                    <option value="4">Rare</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pclass_fare">Pclass Fare</label>
                <input type="number" id="pclass_fare" name="Pclass_Fare" min="0" step="0.01" required />
            </div>
            <div class="form-group">
                <label for="age_fare">Age Fare</label>
                <input type="number" id="age_fare" name="Age_Fare" min="0" step="0.01" required />
            </div>
            <button type="submit" class="submit-btn">Predict Survival</button>
        </form>
    </div>
</body>

</html>
